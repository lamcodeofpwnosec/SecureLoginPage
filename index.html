<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Login form - lamcodeofpwnosec</title>
    <script>
        // Function to prevent special characters in username and password
        function validateInput(event) {
            const regex = /^[a-zA-Z0-9@.]+$/;
            const inputs = document.querySelectorAll('.login__input');
            for (let input of inputs) {
                if (!regex.test(input.value)) {
                    alert("Please use only letters, numbers, '@', or '.' in the input fields.");
                    event.preventDefault();
                    return;
                }
            }
        }
    </script>
</head>
<body>
    <div class="login">
        <img src="assets/img/login-bg.png" alt="image" class="login__bg">

        <form class="login__form" onsubmit="validateInput(event)">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" placeholder="Email ID" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Remember me</label>
                </div>

                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <div class="login__register">
                Don't have an account? <a href="#">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
